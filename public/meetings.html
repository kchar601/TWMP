<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Warrenton Meeeting Place</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script defer src="javascripts/load-animation.js"></script>
    <script defer src="javascripts/components/nav-bar.js"></script>
    <script defer src="javascripts/components/foot-bar.js"></script>
    <script defer src="javascripts/components/connect-bar.js"></script>
    <script defer src="javascripts/components/tab-bar.js"></script>
    <script defer src="javascripts/components/meeting-details.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/twmplogo.png">

</head>

<body>
    <ann-bar></ann-bar>
    <nav-bar></nav-bar>

    <div class="hero"><h2>TWMP Meetings</h2></div>
    <div class="content-wrapper border-thick">
        <tab-bar></tab-bar>
        <i class="loader --6"></i>
        <div class="calendar-wrapper">
            <div id="Monday" class="calendar-card first">
                <div class="meeting-Wrapper"></div>
            </div>
            <div id="Tuesday" class="calendar-card">
                <div class="meeting-Wrapper"></div>
            </div>
            <div id="Wednesday" class="calendar-card">
                <div class="meeting-Wrapper"></div>
            </div>
            <div id="Thursday" class="calendar-card">
                <div class="meeting-Wrapper"></div>
            </div>
            <div id="Friday" class="calendar-card">
                <div class="meeting-Wrapper"></div>
            </div>
            <div id="Saturday" class="calendar-card">
                <div class="meeting-Wrapper"></div>
            </div>
            <div id="Sunday" class="calendar-card last">
                <div class="meeting-Wrapper"></div>
            </div>
        </div>
    </div>

    <div class="modal" data-modal-name="modal" hidden>
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <div class="meeting-modal">
                <h4 class="modal-name"></h4>
                <span class="modal-group"></span>
                <span class="modal-time"></span>
                <span class="modal-location"></span>
                <span class="modal-open"></span>
                <a class="modal-link"></a>
            <button class="modal-close modal-exit" id="modalClose"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><style>svg{fill:red}</style><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg></button>
            </div>
        </div>
    </div>

    <connect-bar></connect-bar>
    <foot-bar></foot-bar>

    <style>
        .calendar-wrapper{
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .first{
            border-bottom-left-radius: 6px;
        }

        .last{
            border-bottom-right-radius: 6px;
            border-right: none;
        }

        .calendar-card {
            width: calc(100% / 7);
            background-color: var(--background);
            color: var(--text-color);
            font-family: 'gabarito', sans-serif;
            border-right: var(--accent) 1px solid;
            text-align: center;
        }

        .calendar-card > h2 {
            padding: 8px 32px;
            font-size: var(--h5-font);
            font-family: var(--body-font-type);
            text-shadow: none;
            border-bottom: var(--accent) 1px solid;
            grid-row: 1; /* Explicitly placing the h2 in the first row */
        }
        .meeting-Wrapper{
            margin: 8px;
            padding: 0px; 
        }

        meeting-details{
            margin-bottom: 16px;
        }

        @media (max-width: 1273px) {
            .calendar-wrapper{
                display: flex;
                flex-direction: column;
            }
            .calendar-card{
                width:100%;
            }
            .meeting-Wrapper{
                justify-self: center;
                justify-items: center;
            }

            .first{
                border-bottom-left-radius: 0px;
            }

            .last{
                border-bottom-right-radius: 6px;
                border-bottom-left-radius: 6px;
            }
        }
        .modal {
            position: fixed;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
        }

        .open {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        .modal-bg {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
        }
        .modal-container {
            max-width: 70%;
            border-radius: 10px;
            background: #fff;
            position: relative;
            padding: 30px;
            color: black;
        }
        .modal-close {
            position: absolute;
            right: 15px;
            top: 15px;
            outline: none;
            appearance: none;
            color: red;
            background: none;
            border: 0px;
            font-weight: bold;
            cursor: pointer;
            }
        
        .modal-container h4{
            font-size:var(--h3-font);
        }

        .modal-container span, .modal-container a{
            font-size:var(--h5-font);
        }

        .meeting-modal{
            display: flex;
            flex-direction: column;
            padding: 2px 8px;
            border-radius: 8px;
        }

        .modal-link{
            color: var(--accent);
            text-decoration: underline;
        }
    </style>
</body>
</html>
